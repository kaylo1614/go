<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>烏鷺爭霸 - 網頁版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="favicon.png" sizes="16x16">

    <script src="https://pygame-web.github.io/cdn/0.9.3/browserfs.min.js"></script>

    <script type="application/javascript">
    config = {
        xtermjs : "1" ,
        _sdl2 : "canvas",
        user_canvas : 0,
        user_canvas_managed : 0,
        gui_divider : 2,
        ume_block : 1,
        can_close : 0,
        archive : "game", 
        gui_debug : 0,
        cdn : "https://pygame-web.github.io/cdn/0.9.3/",
        autorun : 1, 
        PYBUILD : "3.12",
        fb_ar   : 1.77,
        fb_width : "1280",
        fb_height : "720"
    }
    </script>

    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #1a1a1b 0%, #2d2d30 100%);
            color: white; overflow: hidden;
        }
        #status { display: block; margin-top: 20px; font-weight: bold; color: #dcc75c; }
        #progress { height: 12px; width: 80%; max-width: 400px; border-radius: 6px; appearance: none; }
        #progress::-webkit-progress-bar { background-color: #444; border-radius: 6px; }
        #progress::-webkit-progress-value { background-color: #4169E1; border-radius: 6px; }
        
        /* 讓載入框變成顯眼的按鈕 */
        #infobox {
            position: fixed; background: rgba(65, 105, 225, 0.9);
            color: #fff; border: 2px solid #dcc75c; border-radius: 10px;
            font-size: 20px; padding: 20px 40px; z-index: 9999;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); text-align: center;
            cursor: pointer;
        }
        canvas.emscripten {
            border: 0px none; background-color: transparent;
            width: 100%; height: 100%; z-index: 5;
            position: absolute; top: 0; bottom: 0; left: 0; right: 0;
        }
        #transfer {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); width: 100%;
            text-align: center; z-index: 10;
        }
    </style>
</head>

<body>
    <script src="https://pygame-web.github.io/cdn/0.9.3/pythons.js" type=module id="site" data-python="python3.12" data-LINES=42 data-COLUMNS=132 data-os="vtx,snd,gui" async defer>#</script>

    <div id="transfer">
        <h1 style="color:#dcc75c; margin-bottom:5px;">烏鷺爭霸</h1>
        <p style="color:#aaa; font-size:14px; margin-bottom:30px;">CrowHeronGo Strategic Board Game</p>
        <div class="emscripten" id="status">正在準備資源...</div>
        <div class="emscripten">
            <progress value="0" max="100" id="progress"></progress>
        </div>
    </div>

    <canvas class="emscripten" id="canvas" width="1px" height="1px" oncontextmenu="event.preventDefault()" tabindex=1></canvas>
    <div id="infobox" onclick="this.innerText='啟動中...'">正在同步棋局檔案...</div>

    <script type="application/javascript">
    async function custom_onload(debug_hidden) {
        if (typeof pyconsole !== 'undefined') pyconsole.hidden = true;
        if (typeof system !== 'undefined') system.hidden = true;
        transfer.hidden = false;
        const w = infobox.offsetWidth;
        const h = infobox.offsetHeight;
        infobox.style.left = (window.innerWidth - w) / 2 + "px";
        infobox.style.top = (window.innerHeight - h) / 2 + "px";
        infobox.style.display = "block";
    }
    </script>
</body>
</html>
