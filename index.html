<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>烏鷺爭霸 - CrowHeronGo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="icon" type="image/png" href="favicon.png">

    <script src="https://cdn.jsdelivr.net/npm/browserfs@1.4.3/dist/browserfs.min.js"></script>

    <script type="application/javascript">
    config = {
        xtermjs : "1" ,
        _sdl2 : "canvas",
        user_canvas : 0,
        user_canvas_managed : 0,
        gui_divider : 2,
        ume_block : 1,
        can_close : 0,
        // 重點：設為空字串，直接讀取散裝的 main.py
        archive : "", 
        gui_debug : 0,
        cdn : "https://pygame-web.github.io/cdn/0.9.3/",
        autorun : 1, 
        PYBUILD : "3.12",
        fb_ar   : 0.72,  /* 比例符合你的 560x780 設計 */
        fb_width : "560",
        fb_height : "780"
    }
    </script>

    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            margin: 0; padding: 0;
            background: #1a1a1b;
            color: white; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }
        #transfer { text-align: center; z-index: 10; }
        #status { margin-top: 20px; font-weight: bold; color: #dcc75c; }
        #progress { height: 10px; width: 300px; border-radius: 5px; }
        
        /* 啟動按鈕樣式 */
        #infobox {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(65, 105, 225, 0.95);
            color: #fff; border: 2px solid #dcc75c; border-radius: 12px;
            font-size: 22px; padding: 25px 50px; z-index: 9999;
            box-shadow: 0 0 30px rgba(0,0,0,0.7); text-align: center;
            cursor: pointer; display: none;
        }
        canvas.emscripten {
            border: 0px none; background-color: transparent;
            width: 100% !important; height: auto !important;
            max-width: 560px; max-height: 780px;
        }
    </style>
</head>

<body>
    <script src="https://pygame-web.github.io/cdn/0.9.3/pythons.js" 
            type="module" id="site" 
            data-python="python3.12" 
            data-main="main.py?v=1.2" 
            data-os="vtx,snd,gui" async defer></script>

    <div id="transfer">
        <h1 style="color:#dcc75c; margin-bottom:5px;">烏鷺爭霸</h1>
        <p style="color:#aaa; font-size:14px; margin-bottom:20px;">CrowHeronGo Strategic Board Game</p>
        <div id="status">正在同步棋局檔案...</div>
        <progress value="0" max="100" id="progress"></progress>
    </div>

    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="1"></canvas>
    
    <div id="infobox" onclick="start_game()">點擊此處啟動遊戲</div>

    <script type="application/javascript">
    function start_game() {
        const ib = document.getElementById('infobox');
        ib.innerText = '啟動中...';
        // 觸發 Resize 事件解鎖 Pygame 視窗焦點
        window.dispatchEvent(new Event('resize'));
        setTimeout(() => { ib.style.display = 'none'; }, 500);
    }

    async function custom_onload(debug_hidden) {
        if (typeof pyconsole !== 'undefined') pyconsole.hidden = true;
        document.getElementById('transfer').style.display = 'none';
        const infobox = document.getElementById('infobox');
        infobox.style.display = "block";
    }
    </script>
</body>
</html>
