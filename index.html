


<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>烏鷺爭霸 - 網頁版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" href="favicon.png">

    <script src="https://cdn.jsdelivr.net/npm/browserfs@1.4.3/dist/browserfs.min.js"></script>

    <script type="application/javascript">
    config = {
        xtermjs : "1" ,
        _sdl2 : "canvas",
        user_canvas : 0,
        user_canvas_managed : 0,
        gui_divider : 2,
        ume_block : 1,
        can_close : 0,
        // 如果你改名了 main.py 但沒重新打包 game.tar.gz，
        // 可以暫時把下面這行改成 archive : "" 來直接讀取鬆散檔案測試
        archive : "game", 
        gui_debug : 0,
        cdn : "https://pygame-web.github.io/cdn/0.9.3/",
        autorun : 1, 
        PYBUILD : "3.12",
        fb_ar   : 1.77,
        fb_width : "1280",
        fb_height : "720"
    }
    <script type="application/javascript">
// 定義要檢查的檔案清單
const filesToCheck = [
    'main.py',       // 檢查是否更名成功
    'index.html',    // 基礎頁面
    'favicon.png',   // 圖示
    'game.tar.gz'    // 你的壓縮包 (如果 config 裡有設定)
];

async function checkResources() {
    const statusDiv = document.getElementById('status');
    statusDiv.innerHTML = "正在檢查伺服器檔案...<br>";
    
    for (let file of filesToCheck) {
        try {
            const response = await fetch(file, { method: 'HEAD' });
            if (response.ok) {
                statusDiv.innerHTML += `✅ ${file} - 找到檔案<br>`;
            } else {
                statusDiv.innerHTML += `❌ ${file} - <span style="color:red">找不到 (404)</span><br>`;
            }
        } catch (e) {
            statusDiv.innerHTML += `⚠️ ${file} - 請求失敗<br>`;
        }
    }
    
    // 檢查 BrowserFS 是否載入成功
    setTimeout(() => {
        if (typeof BrowserFS !== 'undefined') {
            statusDiv.innerHTML += `✅ BrowserFS - 載入成功<br>`;
        } else {
            statusDiv.innerHTML += `❌ BrowserFS - <span style="color:red">載入失敗！</span><br>`;
        }
    }, 2000); // 稍微延遲給腳本下載時間
}

// 在網頁載入後執行
window.addEventListener('load', checkResources);
</script>


        
    </script>

    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #1a1a1b 0%, #2d2d30 100%);
            color: white; overflow: hidden;
        }
        #status { display: block; margin-top: 20px; font-weight: bold; color: #dcc75c; }
        #progress { height: 12px; width: 80%; max-width: 400px; border-radius: 6px; appearance: none; }
        #progress::-webkit-progress-bar { background-color: #444; border-radius: 6px; }
        #progress::-webkit-progress-value { background-color: #4169E1; border-radius: 6px; }
        
        #infobox {
            position: fixed; background: rgba(65, 105, 225, 0.9);
            color: #fff; border: 2px solid #dcc75c; border-radius: 10px;
            font-size: 20px; padding: 20px 40px; z-index: 9999;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); text-align: center;
            cursor: pointer; display: none; /* 初始隱藏，由腳本顯示 */
        }
        canvas.emscripten {
            border: 0px none; background-color: transparent;
            width: 100%; height: 100%; z-index: 5;
            position: absolute; top: 0; bottom: 0; left: 0; right: 0;
        }
        #transfer {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); width: 100%;
            text-align: center; z-index: 10;
        }
    </style>
</head>

<body>
    <script src="https://pygame-web.github.io/cdn/0.9.3/pythons.js" type="module" id="site" data-python="python3.12" data-os="vtx,snd,gui" async defer></script>


    <div id="file-check-log" style="background: rgba(0,0,0,0.8); color: #00ff00; padding: 10px; font-family: monospace; font-size: 12px; border: 1px solid #555; margin: 10px;">
    [系統預檢中...]
</div>

<script>
async function verifyFiles() {
    const log = document.getElementById('file-check-log');
    const files = [
        'main.py',      // 這是啟動核心
        'engine.py',    // 你目前在 GitHub 上的檔名
        'index.html', 
        'game.tar.gz',
        'favicon.png'
    ];
    
    log.innerHTML = "<b>--- 檔案存取檢查 ---</b><br>";
    
    for (const file of files) {
        try {
            const response = await fetch(file, { method: 'HEAD' });
            if (response.ok) {
                log.innerHTML += `✅ <span style="color:#00ff00">${file}</span>: 成功連結<br>`;
            } else {
                log.innerHTML += `❌ <span style="color:red">${file}</span>: 找不到 (404)<br>`;
            }
        } catch (e) {
            log.innerHTML += `⚠️ ${file}: 請求失敗<br>`;
        }
    }
    
    // 檢查 BrowserFS 是否就緒
    if (typeof BrowserFS !== 'undefined') {
        log.innerHTML += `✅ <span style="color:#00ff00">BrowserFS</span>: 函式庫已載入<br>`;
    } else {
        log.innerHTML += `❌ <span style="color:red">BrowserFS</span>: 遺失，請檢查 CDN 連結<br>`;
    }
}
// 立即執行檢查
verifyFiles();
</script>
    <div id="transfer">
        <h1 style="color:#dcc75c; margin-bottom:5px;">烏鷺爭霸</h1>
        <p style="color:#aaa; font-size:14px; margin-bottom:30px;">CrowHeronGo Strategic Board Game</p>
        <div class="emscripten" id="status">正在準備資源...</div>
        <div class="emscripten">
            <progress value="0" max="100" id="progress"></progress>
        </div>
    </div>

    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="1"></canvas>
    
    <div id="infobox" onclick="this.innerText='啟動中...'; window.dispatchEvent(new Event('resize'));">點擊此處啟動遊戲</div>

    <script type="application/javascript">
    // 當資源載入完成後執行的函式
    async function custom_onload(debug_hidden) {
        if (typeof pyconsole !== 'undefined') pyconsole.hidden = true;
        if (typeof system !== 'undefined') system.hidden = true;
        
        const transfer = document.getElementById('transfer');
        const infobox = document.getElementById('infobox');
        
        transfer.hidden = false;
        
        // 居中顯示啟動按鈕
        const w = infobox.offsetWidth;
        const h = infobox.offsetHeight;
        infobox.style.left = (window.innerWidth - w) / 2 + "px";
        infobox.style.top = (window.innerHeight - h) / 2 + "px";
        infobox.style.display = "block";
    }
    </script>
</body>
</html>
